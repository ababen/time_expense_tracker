<!-- templates/add_time.html -->

{% extends 'base.html' %}

{% block title %}Add Time Entry{% endblock %}

{% block content %}
<h1 class="mb-4">Add Time Entry</h1>
<form method="post">
    <div class="form-group">
        <label for="client_id">Client</label>
        <select id="client_id" name="client_id" class="form-control" required>
            <option value="">Select Client</option>
            {% for client in clients %}
            <option value="{{ client.id }}">{{ client.name }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="task">Task</label>
        <input type="text" id="task" name="task" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="duration">Duration (hours)</label>
        <input type="number" step="0.01" id="duration" name="duration" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input type="date" id="date" name="date" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Entry</button>
</form>
{% endblock %}
